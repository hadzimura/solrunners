1:
  author: jan
  text: "Tohle jsem ještě nezažil, ale záživné to bezesporu je!"
  placeholder: ["bottom"]
2:
  author: jan
  text: "Jaká škoda, že nejsem povahou sběratel a navíc si nic nepamatuji!"
  placeholder: ["bottom"]
3:
  author: jan
  text: "Za mnou prázdno, přede mnou prázdno, nade mnou prázdno a pod sebe se podívat bojím."
  placeholder: ["bottom"]
4:
  author: radim
  text: "Toto je mé rizoto."
  placeholder: ["top"]
5:
  author: radim
  text: "Všechno bytí směřuje k nebytí."
  placeholder: ["top", "bottom"]
6:
  author: radim
  text: "Lásku není možno udržet v náručí, láska je nekonečno, ke kterému se přibližujeme."
  placeholder: ["top", "bottom"]
7:
  author: roman
  text: "Entropie nás nakonec stejně dostane."
  placeholder: ["top", "bottom"]
8:
  author: roman
  text: "Nevidíme věci takové, jaké jsou, vidíme je takové, jací jsme my."
  placeholder: ["bottom"]
9:
  author: roman
  text: "Nic se mi nelíbí."
  placeholder: ["top", "bottom"]
10:
  author: adela
  text: "Míra korelace našeho kruhu s ostatními kruhy zdá se možnou podstatou bytí, vytváří a boří proměnná jsoucna."
  placeholder: ["bottom"]
11:
  author: adela
  text: "Krásno v přesahu uměleckého díla pokládá otázku osobní interpretace, jestli si ho nenašel, zavři oči, otevři oči a jdi se podívat znovu. Teď."
  placeholder: ["bottom"]
12:
  author: adela
  text: "Místa, kde vládne bezčasí neexistují, pár jsem jich našla a posbírala."
  placeholder: ["top", "bottom"]
13:
  author: barbora
  text: "Zůstane po nás jen pocit červeného dotyku bez doby."
  placeholder: ["top", "bottom"]
14:
  author: barbora
  text: "Každá rodina má své skryté poklady pod schody, co bolí jako sůl v ráně."
  placeholder: ["top"]
15:
  author: barbora
  text: "Den noc den noc a sen a poslední sklenice bílého vína."
  placeholder: ["top"]
16:
  author: lukas
  text: "Člověk se vždycky děsně těší na párek. Dá si dva a pak zase měsíc nechce párek ani vidět – zvedá se mu z něj kufr. Špekáčky, punčový dezert, Bůh, milenky, chlast, sociálno jakbysmet. Magnet se neustále přepólovává."
  placeholder: ["bottom"]
17:
  author: lukas
  text: "Když už tlačit, tak jen ob zub."
  placeholder: ["bottom"]
18:
  author: lukas
  text: "Děcka, zejtra už fakt pošlu. Fakt."
  placeholder: ["top", "bottom"]
19:
  author: denisa
  text: "Překračujeme hranice kolektivní imaginace."
  placeholder: ["top"]
20:
  author: denisa
  text: "Historie opakující se napříč různými dimenzemi je něco jako optický klam."
  placeholder: ["bottom"]
21:
  author: denisa
  text: "Nezkušenost není limitující, ale inspirující."
  placeholder: ["top"]
